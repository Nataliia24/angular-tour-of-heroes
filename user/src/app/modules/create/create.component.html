<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2>Create user</h2>
            <h3>Main info</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div id="user-data">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" [formControlName]="'firstname'" class="form-control">
                        <span *ngIf="!signupForm.get('firstname').valid && (signupForm.get('firstname').touched || signupForm.get('email').dirty)" class="help-block">Please enter a valid first name</span>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" formControlName="lastname" class="form-control" required>
                        <span *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').touched" class="help-block">Please enter a valid lastname</span>
                    </div>

                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" formControlName="username" class="form-control" required>
                        <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please enter a valid username</span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" formControlName="phone" class="form-control" required>
                        <span *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched" class="help-block">Please enter a valid phone</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" formControlName="email" class="form-control" required>
                        <span *ngIf="!signupForm.get('email').valid && (signupForm.get('email').touched )" class="help-block">Please enter a valid email</span>
                    </div>

                    <div class="d-flex justify-content-between">

                        <div class="form-group">
                            <label for="passsword">Password:</label>
                            <input type="password" id="passsword" formControlName="password" class="form-control" required>
                            <span *ngIf="!signupForm.get('password').valid && (signupForm.get('password').touched || signupForm.get('password').dirty)" class="help-block">Password is required</span>
                        </div>

                        <div class="form-group">
                            <label for="confirmpassword">Check password:</label>
                            <input type="password" id="confirmpassword" formControlName="confirmpassword" class="form-control" compare="password">
                            <span *ngIf="!signupForm.get('confirmpassword').valid && (signupForm.get('confirmpassword').touched || signupForm.get('password').dirty)" class="help-block">
                                <div *ngIf="signupForm.get('confirmpassword').errors['required']">Password confirm is required</div>
                                <div *ngIf="signupForm.get('confirmpassword').errors['compare']">Password confirm is do not match</div>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary trade-next" routerLink="/address" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
