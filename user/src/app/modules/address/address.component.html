<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2>Create user</h2>
            <h3>Address info</h3>
            <form [formGroup]="addressForm">
                <div id="address-data">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label>Adress type</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let address of addresses" [value]="address.value">
                                    {{address.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="example-full-width" hideRequiredMarker>
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Address" [formControl]="address" required>
                            <mat-hint align="start">Address</mat-hint>
                            <mat-error *ngIf="address.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group d-flex justify-content-between">
                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Country</mat-label>
                            <mat-select placeholder="Country">
                                <mat-option *ngFor="let country of countries$" [value]="country.name">
                                    {{country.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label>Portal code</mat-label>
                            <input matInput placeholder="Portal" type="number">
                        </mat-form-field>
                    </div>

                    <div class="example-button-row">
                        <button mat-raised-button routerLink="/create">Privious</button>
                        <button mat-raised-button disabled>Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
